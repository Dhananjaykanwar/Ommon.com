<div class="ui four column relaxed centered grid" *ngIf="openState">
  <div class="close" (click)="openState = false">
    <span>
      X
    </span>
  </div>
  <div class="stackable row">
    <div class="column" *ngFor="let type of types">
      <div class="action-mask">
        <h2 class="ui center aligned icon header">
          <a [routerLink]="['/create-event']" [queryParams]="{type : type.type,image: type.image}"><i class="add icon"></i></a>
        </h2>
    </div>
    <div class=" post-container"  [ngStyle]="{background : 'url(' + type.image + ')'}"></div>
    <div class="ui center aligned header type-text">
      {{type.type}}
    </div>
    </div>
  </div>
</div>
